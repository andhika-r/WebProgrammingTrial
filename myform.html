<!DOCTYPE html>
<html>
<head>
    <title>05211940000055 - Andhika Prasandy Rachman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(document).ready(function() { //untuk memulai proses pengisian saat form sudah siap
        $('.error').hide(); //untuk menyembunyikan error message
        $('.submit').click(function(event){ //yang terjadi saat tombol submit diklik
            var data=$('.infobox').val(); //memasukkan nilai yang diinput ke variabel data
            if(validate_date(data)) { //proses memvalidasi tanggal di variabel data //yang terjadi saat input berhasil divalidasi
                $('.error').hide(); //untuk menyembunyikan error message
            }
            else { //yang terjadi saat input gagal divalidasi
                $('.error').show(); //untuk menampilkan error message
                event.preventDefault(); //mencegah website untuk load ke tahap selanjutnya
            }
        });
    });
    function validate_date(date) { //fungsi untuk memvalidasi data, dengan variabel tanggal
        var pattern= new RegExp(/\b\d{1,2}[\/-]\d{1,2}[\/-]\d{4}\b/);
         //fungsi validasi dengan cara mengecek input apakah sudah memasukkan tanggal sesuai format yang dimasukkan ke variabel pattern
        return pattern.test(date); //mengembalikan variabel pattern yang sudah melewati proses validasi
    }
</script>
<style>
    .container {
        margin-top: 20px;
        margin-left: auto;
    }
    .error {
        color: red;
        margin-left: auto;
    }
    .submit {
        margin-top: 10px;
    }
    .infobox {
        width: 200px;
    }
</style>
</head>
<body>
    <div class="container">
        <form id="signup" method="post" action="">
            <div>
                <span class="label">Tanggal Lahir </span>
                <input type="text" class="infobox form-control" name="dob" />
                <span class="error">Maaf, format tanggal yang dimasukkan salah. Mohon gunakan format mm/dd/yyyy or mm-dd-yyyy </span>
            </div>
            <input class="submit btn btn-primary" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
